<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>利用状況入力｜マイカー購入判定</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>



	<div class="container">
		<div class="row">

			<div class="jumbotron text-center"
				style="background: url(https://card-professor.jp/wp/wp-content/uploads/2016/11/bridgestone-carlife-support-663x409.jpg); color: #FFF; backgroud-size: 100% auto;">
				<!--  背景;文字色 -->
				<h1>その収入でその車買えるの？</h1>

				<h3>夢のカーライフを実現できるか判定するよ</h3>
			</div>
		</div>


		<div class="row">


			<h1 class="page-header text-center">どんなところでどれだけ乗りますか</h1>
		</div>



		<form class="form-horizontal" method="post" th:action="@{/cost}">
			<!-- userランニングコスト情報取得　user_cost TABLEへ -->
			<div class="row">
				<div class="form-group">

					<div class="col-sm-offset-2 col-sm-10">
						<div class="text-center">
							<a href="https://www.athome.co.jp/rent/02/" target="_blank"><h3>月極駐車場を探す</h3></a>
						</div>
					</div>
					<label class="col-sm-5 control-label"><h2>駐車場代</h2></label>
					<div class="col-sm-7">
						<h2>
							<input type="number" required step="0.01" name="parking"
								maxlength="4" max="10" placeholder="駐車場代" style="width: 350px;">万円


						</h2>
						<p class="help-block">※駐車場を借りない場合は0を入力してください</p>
					</div>
				</div>
			</div>






			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>月間走行距離</h2></label>
					<div class="col-sm-7">
						<h2>
							<input type="number" min="10" max="8000" required step="0.01"
								name="running" maxlength="4" placeholder="走行距離"
								style="width: 350px;">km
						</h2>
					</div>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>頭金</h2></label>
					<div class="col-sm-7">
						<h2>
							<!-- 車種別の価格を持ってきてそれ以上の値が頭金のフォームに入力されないようにする -->
							<!--								<input type="text" required name="deposit" 
									max="th:text="${a}"" placeholder="頭金">万円 -->
							<input type="number" required maxlength="3" name="deposit"
								max="10" th:max="${car_p}" placeholder="頭金"
								style="width: 350px;">万円
						</h2>
						<br>
					</div>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>ローン</h2></label>
					<div class="col-sm-7">
						<h2>
							<input type="number" min="1" max="72" required name="loan"
								placeholder="(支払い回数)" style="width: 350px;">回払い
						</h2>
						<p class="help-block">※ローンを組まない場合は1を入力してください</p>



						<br>

					</div>
				</div>
			</div>



			<input type="hidden" name="car_id" th:value="${car_id}" />


			<div class="row">
				<div class="col-sm-offset-6 col-sm-6 ">
					<input class="btn btn-primary btn btn-lg " type="submit" value="送信">
				</div>
			</div>




		</form>





	</div>






	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
