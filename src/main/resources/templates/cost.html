<body>


	<div class="jumbotron text-center"
		style="background: url(https://card-professor.jp/wp/wp-content/uploads/2016/11/bridgestone-carlife-support-663x409.jpg); color: #000; backgroud-size: 100% auto;">
		<!--  背景;文字色 -->
		<h1>その収入でその車買えるの？</h1>

		<h3>夢のカーライフを実現できるか判定するよ</h3>
	</div>


	<div class="row">
		<div
			class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-9  col-sm-9 col-md-9 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 ">

			<h1 class="page-header text-center">どんなところでどれだけ乗りますか</h1>



			<form class="form-horizontal" method="post" th:action="@{/cost}">
				<!-- userランニングコスト情報取得　user_cost TABLEへ -->

				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>駐車場代</h2></label>
					<div class="col-sm-7">
						<h2>
							<input type="text" required step="0.01" name="parking"
								maxlength="4" max="10" placeholder="駐車場代">万円
						</h2>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>一か月間の走行距離</h2></label>
					<div class="col-sm-7">
						<h2>
							<input type="text" required step="0.01" name="running"
								maxlength="4" placeholder="走行距離">km
						</h2>
					</div>
				</div>



				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>頭金</h2></label>
					<div class="col-sm-7">
						<h2>
						<!-- 車種別の価格を持ってきてそれ以上の値が頭金のフォームに入力されないようにする -->
							<input type="text" required name="deposit" maxlength="3"
								max="th:text={car_p}" placeholder="頭金">万円
						</h2>
						<br>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-5 control-label"><h2>ローン</h2></label>
					<div class="col-sm-7">
						<h2>
							<input type="text" maxlength="2" required name="loan"
								placeholder="(ローンを組まない場合は0を入力)">回払い
						</h2>
						<br>

					</div>
				</div>


				<input type="hidden" name="car_id" th:value="${car_id}" />

				<div class="col-sm-offset-6 col-sm-6 ">
					<input class="btn btn-primary btn btn-lg " type="submit" value="送信">
				</div>
			</form>





		</div>
	</div>
